<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件函数传参</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{num}}</div>
        <div>
            <!-- 1.如果事件直接绑定函数名称，那么默认会传递事件对象作为事件函数的第一个参数 -->
            <button v-focus v-on:click=handle1>点击1</button>
            <input type="text" @focus="changeColor">
            <!-- 2.如果事件绑定函数调用，那么事件对象必须作为最后一个参数显示传递,
                并且事件对象的名称必须是$event -->
            <button type="button" v-on:click='handle2(123,456,$event)'>点击2</button>
        </div>
    </div>

    <script>
        Vue.directive('focus',{
            inserted:function(el){
                // el表示指令所绑定的元素
                el.focus();
            }
        });
